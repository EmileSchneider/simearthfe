<h2>Dashboard</h2>

<textarea #configTextarea>{{configJson}}</textarea>
<button (click)="configJson = configTextarea.value; loadConfig()">Load</button>

<button (click)="start()">Start</button>
<button (click)="stop()">Stop</button>

<pre>
  {{state | json}}
</pre>

<p *ngFor="let entry of log">
  {{entry}}
</p>
